remote_theme: jekyll/minima

title: PlanExe
description: "PlanExe transforms your idea into a plan."

plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-redirect-from

# Minima specific settings.
minima:
  skin: auto
  date_format: "%Y-%m-%d"

# Minima: show excerpts in the frontpage
show_excerpts: true

author:
  name: Simon Strandgaard
  email: neoneye@gmail.com

header_pages:
  - use-cases.md
  - discord.md
  - github.md

exclude:
  - github_pages.md
  - README.md
