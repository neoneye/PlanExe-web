remote_theme: jekyll/minima

title: PlanExe
description: "PlanExe transforms your idea into a plan."

plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Minima specific settings.
minima:
  skin: auto
  date_format: "%Y-%m-%d"
  social_links:
    - title: PlanExe repository at GitHub
      icon: github
      url: "https://github.com/neoneye/PlanExe"

# Minima: show excerpts in the frontpage
show_excerpts: true

author:
  name: Simon Strandgaard
  email: neoneye@gmail.com
